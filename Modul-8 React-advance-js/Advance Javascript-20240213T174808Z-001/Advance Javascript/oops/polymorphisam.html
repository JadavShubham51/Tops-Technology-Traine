// overridng

class A  
  {  
     display()  
    {  
      document.writeln("A is invoked<br>");  
    }  
  }  
class B extends A  
  {  
    display()

  }

  {  
    display()  
    {  
      document.writeln("C is invoked");  
    }  
  }  
  
var obj=[new A(), new B(),new C()] 
 
obj.forEach((value)=>{value.display();});
