<script>
class abc
{
	simple(a,b)
	{
		var sum;
		sum=a+b;
		document.write(sum + "</br>")
	}
	simple1(a,b)
	{
		var divi;
		divi=a/b;
		document.write(divi + "</br>")
	}
	sub(a,b){
		var sub;
		sub=a-b;
		document.write(sub)
	}
	
}
const obj= new abc();
obj.simple(5,7);
obj.simple1(6,3)
obj.sub(10,5)



</script>
