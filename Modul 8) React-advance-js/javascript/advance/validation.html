<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script>


function validate()  
{
	// VALIDATION BY ID
	var ufn=document.getElementById('ufn').value;
	if(ufn=="" || ufn==null)
	{
		alert('field is required');
		return false;
	}
	
	
	// VALIDATION BY FORM NAME 
	var un=document.forms['myform']['un'].value;
	if(un=="" || un==null)
	{
		document.getElementById('un').innerHTML="un field is required";
		return false;
	}
	else
	{
		document.getElementById('un').innerHTML="";
	}
}


</script>
</head>

<body>
                                      
<form name="myform" action="" method="post" onsubmit="return validate()">
			<table border="2" align="center" >
            	<tr>
                	<th> Registration Page </th>
                </tr>
                <tr>
            		<th>User Fist Name:-</th>
                    <td><input type="text" id="ufn" name="ufn" ></td>
                </tr>
   
                <tr>
            		<th>User Name:-</th>
                    <td>
						<input type="text" name="un">
						<span style="color:red" id="un" ></span>
					</td>
                </tr>
               
                <tr>
                	<td><input type="submit" name="submit"/></td>
                    
                </tr>
                 	
            	
            </table>
                
        </form>

<br><br>
<hr>


	<script>
	
		// VALIDATION BY ID AND ARGUMENT WITH FOCUS
		function validate1(arg)
		{
			if(arg.ufn.value=="")
			{
				document.getElementById('msg').innerHTML="UFN field is required";
				arg.ufn.focus();
				return false;
			}
			if(arg.un.value=="")
			{
				document.getElementById('msg').innerHTML="UN field is required";
				arg.un.focus();
				return false;
			}
		}
	</script>

	<h1 style="color:red" id="msg" align="center"></h1>
	<form action="" method="post" onsubmit="return validate1(this)">
			<table border="2" align="center" >
            	<tr>
                	<th> Registration Page 2 </th>
                </tr>
                <tr>
            		<th>User Fist Name:-</th>
                    <td><input type="text" id="ufn" name="ufn" ></td>
                </tr>
   
                <tr>
            		<th>User Name:-</th>
                    <td>
						<input type="text" id="un" name="un">
						
					</td>
                </tr>
               
                <tr>
                	<td><input type="submit" name="submit"/></td>                
                </tr>
            </table>
                
        </form>

<br><br>

     
	 




</body>
</html>
